{% extends 'app/base.html' %}
{% load static %}

{% block title %} Contact Us {% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Contact Information</h2>
      <p>
        Address: Bh1, FoodCourt, LPU, Punjab, India<br>
        Phone: +91 9876543210<br>
        Email: nestlelpu@lpu.in<br>
      </p>
      <h3>Send Us a Message</h3>
      <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
    <div class="col-md-6">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3436.691503697251!2d75.74810811431216!3d31.27053978138047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391af97fa56a6c0d%3A0x334ba14c73da7d69!2sLovely%20Professional%20University!5e0!3m2!1sen!2sin!4v1649157118341!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</div>
{% endblock main-content %}
